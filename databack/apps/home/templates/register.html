{% extends "index.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block body %}
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
</style>

<div class="min-h-screen bg-gradient-to-r from-blue-100 to-purple-100 flex items-center justify-center px-4">
  <div class="bg-white shadow-lg rounded-xl max-w-md w-full p-8 space-y-6">

    <div class="text-center">
      <h2 class="text-3xl font-semibold text-gray-800">Create Account</h2>
      <p>
        Already have an account?
        <a href="{% url 'contact' %}" class="text-blue-600 hover:underline">Sign in</a>
      </p>
    </div>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" name="username" type="text" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <div>
        <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password1" name="password1" type="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <div>
        <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input id="password2" name="password2" type="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      {% if error %}
        <div class="text-red-600 text-sm font-medium text-center">{{ error }}</div>
      {% endif %}
      {% if message %}
        <div class="text-green-600 text-sm font-medium text-center">{{ message }}</div>
      {% endif %}

      <div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-200">
          Register
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
